<section class="ls s-py-70 s-pb-lg-120 s-pb-xl-160 c-gutter-60
	container-px-30 fontContent" style="background-image:
	url('assets/images/background.png');">
	<div class="container" style="padding-bottom:45px; padding-top: 10px;">
		<div class="row" style="margin-top: 20px;">
			<div class="col-sm-12" style="margin-bottom: 20px;">
				<h5>Захиа илгээх</h5>
			</div>
			<div class="col-lg-6" data-animation="scaleAppear">

				<form class="contact_form c-mb-15 c-gutter-15" method="post" action="">
					<div class="row">

						<!-- <div class="col-sm-12">
										<h4>Бидэнд захиа илгээх</h4>
									</div> -->
					</div>

					<div class="row">

						<div class="col-sm-12">

							<div class="form-group has-placeholder">
								<label for="name">Нэр</label>
								<i class="fa fa-user color-main"></i>
								<input type="text" aria-required="true" size="30" value=""
									name="name" id="name" class="form-control" placeholder="Нэр">
							</div>
						</div>

					</div>
					<div class="row">

						<div class="col-sm-12">
							<div class="form-group has-placeholder">
								<label for="email">Емайл:</label>
								<i class="fa fa-envelope color-main"></i>
								<input type="email" aria-required="true" size="30" value=""
									name="email" id="email" class="form-control" placeholder="Емайл:">
							</div>
						</div>


					</div>

					<div class="row">

						<div class="col-sm-12">

							<div class="form-group has-placeholder textarea">
								<label for="message">Захидал</label>
								<i class="fa fa-edit color-main"></i>
								<textarea style="height: 200px;" aria-required="true" rows="6"
									cols="45" name="message" id="message" class="form-control"
									placeholder="Захидал"></textarea>
							</div>
						</div>

					</div>

					<div class="row mt-20">

						<div class="col-sm-12">

							<div class="form-group has-placeholder">
								<button type="submit" style="width: 100%;" id="contact_form_submit"
									name="contact_submit" class="btn btn-maincolor2"><span>Илгээх</span></button>
							</div>
						</div>

					</div>

				</form>
			</div>
			<!--.col-* -->
			<div class="divider-40 d-block d-lg-none"></div>
			<div class="col-lg-6" data-animation="scaleAppear">

				<!-- <h4>Газрын зураг</h4> -->

				<div class="row c-gutter-30">
					<div class="col-12">
						<div style="width: 100%;
							border: 4px solid #ededed;
							box-shadow: 0 0px 10px 0px rgba(0, 0, 0, 0.05);">

							<!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2675.0618550819822!2d106.9089212156406!3d47.89648807920493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5d96934eede11a83%3A0xe76de1ba65108482!2sLS%20Plaza!5e0!3m2!1sen!2smn!4v1636014114943!5m2!1sen!2smn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
							<img src="../../../assets/images/lsplaza.png" alt="" style="height:
								440px;">
						</div>
					</div>



				</div>

			</div>
			<!--.col-* -->

		</div>
	</div>
</section>
